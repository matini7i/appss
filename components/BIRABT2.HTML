<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لینک میت گوگل</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }
      
      .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      
      h1 {
        color: #5f6368;
        margin-bottom: 30px;
        font-size: 24px;
      }
      
      .meet-link {
        display: inline-block;
        background-color: #1a73e8;
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(26, 115, 232, 0.3);
      }
      
      .meet-link:hover {
        background-color: #0d62d9;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(26, 115, 232, 0.4);
      }
      
      .meet-link:active {
        transform: translateY(0);
      }
      
      .icon {
        margin-right: 10px;
        vertical-align: middle;
      }
      
      .info {
        margin-top: 25px;
        font-size: 14px;
        color: #5f6368;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>لینک جلسه گوگل میت</h1>
      <a href="https://meet.google.com/avs-tozm-uhb" class="meet-link" target="_blank">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/>
        </svg>
        ورود به جلسه
      </a>
      <div class="info">
        برای ورود به جلسه، روی دکمه بالا کلیک کنید. لینک در پنجره جدید باز خواهد شد.
      </div>
    </div>
  </body>
</html>
